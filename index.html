<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!--styles CSS-->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        Advice #<span class="advice">117</span>
        <!-- Advice ID goes here -->
      </h1>

      <div class="information__container">
        <p class="information">
          <q class="information--quote"
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. At quo
            amet omnis.eudorofns durnfrfrrgr
          </q>
        </p>
      </div>
      <img
        class="divider"
        src="./src/images/pattern-divider-desktop.svg"
        alt="image divider "
      />
      <div class="button__container">
        <button class="button">
          <img src="./src/images/icon-dice.svg" alt="icon dice" />
        </button>
      </div>
    </main>
  </body>
</html>
